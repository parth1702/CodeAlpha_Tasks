<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h1>Social Media</h1>
        </div>
        <div class="nav-search">
            <input type="text" id="user-search" placeholder="Search users...">
            <button id="search-btn">Search</button>
        </div>
        <div class="nav-buttons">
            <button class="nav-btn active" data-section="feed-section">
                Home
            </button>
            <button class="nav-btn" data-section="create-post-section">
                Create Post
            </button>
            <button class="nav-btn" data-section="profile-section">
                Profile
            </button>
            <button id="logout-btn">
                Logout
            </button>
        </div>
    </nav>

    <main class="main-content">
        <!-- Feed Section -->
        <section id="feed-section" class="content-section active">
            <div class="posts-container"></div>
        </section>

        <!-- Search Results Section -->
        <section class="search-results hidden">
            <h2>Search Results</h2>
            <div class="users-list"></div>
        </section>

        <!-- Create Post Section -->
        <section id="create-post-section" class="content-section">
            <h2>Create New Post</h2>
            <form id="create-post-form" class="post-form">
                <div class="form-group">
                    <label for="post-image">Image</label>
                    <input type="file" id="post-image" name="image" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="post-caption">Caption</label>
                    <textarea id="post-caption" name="caption" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
        </section>

        <!-- Profile Section -->
        <section id="profile-section" class="content-section">
            <div class="profile-header">
                <img id="profile-picture" src="images/default-profile.png" alt="Profile Picture">
                <div class="profile-info">
                    <h2 id="profile-username">Username</h2>
                    <div class="profile-stats">
                        <span id="followers-count">0 followers</span>
                        <span id="following-count">0 following</span>
                        <span id="posts-count">0 posts</span>
                    </div>
                    <input type="file" id="add-profile-image" accept="image/*" style="display:none;">
                    <button id="add-profile-image-btn" class="btn btn-secondary">Add Profile Image</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
